<div class="container" style="border: 0;">
  <div class="row justify-content-center">
   <div class="col-5">
     <app-blood-list></app-blood-list>
   </div>
  </div>
</div>
<div class="container">
    <div class="table-header">
        <p class="table-title">Blood banks</p>
        <button mat-fab color="primary" mat-mini-fab matTooltip="New blood bank" matTooltipPosition="right" aria-label="Example icon button with a bookmark icon" (click)="addBloodBank()">
            <mat-icon>add</mat-icon>
          </button>
    </div>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="name" >
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
            <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" >{{bloodBank.name}}</td>
        </ng-container>
        <ng-container matColumnDef="email" >
            <th mat-header-cell *matHeaderCellDef class="cell-center"> E-mail </th>
            <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" >{{bloodBank.email}}</td>
        </ng-container>
        <ng-container matColumnDef="serverAddress" >
            <th mat-header-cell *matHeaderCellDef class="cell-center"> Server Address </th>
            <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" >{{bloodBank.serverAddress}}</td>
        </ng-container>
        <ng-container matColumnDef="action" >
            <th mat-header-cell *matHeaderCellDef class="cell-center">Check Blood Availability</th>
            <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" >
                <button mat-icon-button color="warn" (click)="checkBloodAvailability(bloodBank)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
