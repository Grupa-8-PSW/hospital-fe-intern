<div>

    <div style="display: inline-block;" class="scheduleReport">
        <button mat-fab color="primary" matTooltip="Schedule frequency of sending reports to Blood Banks." matTooltipPosition="right" aria-label="Example icon button with a bookmark icon" (click)="schedule()">
            <mat-icon>schedule</mat-icon>
        </button>

    <div style="display: inline-block;" class="generateReport">
      <button mat-fab color="primary" matTooltip="Generate report." matTooltipPosition="right" aria-label="Example icon button with a bookmark icon" (click)="generate()">
          <mat-icon>picture_as_pdf</mat-icon>
      </button>
    </div>


</div>

<div class="containerm">
  <div class="table-header">
      <p class="table-title">Blood banks</p>
      <button mat-fab color="primary" mat-mini-fab matTooltip="New blood bank" matTooltipPosition="right" aria-label="Example icon button with a bookmark icon" (click)="addBloodBank()">
          <mat-icon>add</mat-icon>
      </button>
  </div>

  <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name" >
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Name </th>
          <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" >{{bloodBank.name}}</td>
      </ng-container>
      <ng-container matColumnDef="email" >
          <th mat-header-cell *matHeaderCellDef class="cell-center"> E-mail </th>
          <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" >{{bloodBank.email}}</td>
      </ng-container>
      <ng-container matColumnDef="serverAddress" >
          <th mat-header-cell *matHeaderCellDef class="cell-center"> Server Address </th>
          <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" >{{bloodBank.serverAddress}}</td>
      </ng-container>
      <ng-container matColumnDef="action" >
          <th mat-header-cell *matHeaderCellDef class="cell-center">Check Blood Availability</th>
          <td mat-cell *matCellDef="let bloodBank" class="clickable cell-center" >
              <button mat-icon-button color="warn" (click)="checkBloodAvailability(bloodBank)">
                  <mat-icon>edit</mat-icon>
              </button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="container">
  <div class="row">
      <h1 class="display-1">News</h1>
      <div fxLayout="row wrap space-evenly" fxLayoutGap="15px grid">
          <div [fxFlex]="(100/3) + '%'"  fxFlex.xs="100%" class="zoom" fxFlex.sm="33%" *ngFor="let bbNews of bloodBanksNews">
            <mat-card  class="mat-elevation-z19 border align card-background">
              <img style="height: 200px; width: 300px" class="mt-1 mh-200 mw-200" mat-card-image mat-card-s-image src={{bbNews.imgSrc}}>
              <mat-card-content>
                <mat-card-title class="text-center fs-5 fw-bold">{{bbNews.bloodBank.name}}</mat-card-title>
                <p>
                  <mat-card-content>{{bbNews.subject}}</mat-card-content>
                </p>
                <div class="card-content">
                  <p>{{bbNews.text}}</p>
                </div>
                <div class="row">
                  <div class="col-sm-7" *ngIf="!bbNews.published">
                    <button mat-raised-button color="warn" class="mt-3" (click)="publishNews(bbNews)">Publish</button>
                  </div>
                  <div class="col-sm-7" *ngIf="bbNews.published">
                    <p class="text-success"><mat-card-content class="mt-3">Published</mat-card-content></p>
                  </div>
                  <div class="col-sm-1" *ngIf="!bbNews.published">
                    <button mat-raised-button color="primary" class="mt-3" (click)="archiveNews(bbNews)" >Archive</button>
                  </div>
                </div>
              </mat-card-content>
            </mat-card>
          </div>
        </div>
</div>
