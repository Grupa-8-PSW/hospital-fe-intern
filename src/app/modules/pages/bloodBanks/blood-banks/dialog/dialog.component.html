<h1>Check blood Availabilty</h1>
<div mat-dialog-content>
   <form [formGroup]="bloodTypeForm">
    <p>
        <mat-form-field appearance="fill" style="width:100%">
            <mat-label>Select blood type</mat-label>
            <mat-select formControlName="bloodType" class="matselect" name="bloodTypeSelect">
              <mat-option value="Apos" name="A+">A+</mat-option>
              <mat-option value="Aneg" name="A-">A-</mat-option>
              <mat-option value="Bpos" name="B+">B+</mat-option>
              <mat-option value="Bneg" name="B-">B-</mat-option>
              <mat-option value="ABpos" name="AB+" >AB+</mat-option>
              <mat-option value="ABneg" name="AB-">AB-</mat-option>
              <mat-option value="Opos" name="O+">O-</mat-option>
              <mat-option value="Oneg" name="O-">O+</mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" style="width:100%">
            <mat-label>Quantity (optional)</mat-label>
            <input matInput formControlName="quantity" name="quantity">
          </mat-form-field>
        </p>
        <p style="color: red; display: none;" id="mess1">Blood check failed. There is no queried blood.</p>
        <p style="color: green; display: none;" id="mess2">Blood check was successful!</p>
        <p>
          <button mat-raised-button color="warn" (click)="checkForBlood()" name="submit">Check</button>
          <button ml-5 mat-raised-button color="primary" style="margin-left: 10px;" (click)="close()">Close</button>
        </p>
   </form>
</div>
