<div class="container mt-3">
  <section class="add-new-examination">
    <button mat-fab color="primary" class="mb-3" aria-label="Example icon button with a bookmark icon" (click)="addExamination()">
      <mat-icon>add</mat-icon>
    </button>
  </section>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="starts">
        <th mat-header-cell *matHeaderCellDef class="cell-center"> Start </th>
        <td mat-cell *matCellDef="let ex" class="cell-center">{{ex.starts}}</td>
    </ng-container>
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef class="cell-center"> Duration </th>
      <td mat-cell *matCellDef="let ex" class="cell-center">{{ex.duration}}</td>
  </ng-container>
  <ng-container matColumnDef="patientFirstName">
    <th mat-header-cell *matHeaderCellDef class="cell-center"> PatientId </th>
    <td mat-cell *matCellDef="let ex" class="cell-center">{{ex.patientFirstName</td>
</ng-container>
<ng-container matColumnDef="patientLastName">
  <th mat-header-cell *matHeaderCellDef class="cell-center"> PatientId </th>
  <td mat-cell *matCellDef="let ex" class="cell-center">{{ex.patientLastName}}</td>
</ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
