<div class="container">
    <div fxLayout="row wrap space-evenly" fxLayoutGap="15px grid">
      <div fxFlex.xs="100%" fxFlex.sm="33%"  style="margin: 20px;"  *ngFor="let off of offersForTender "  >
        <mat-card  class="mat-elevation-z19 border align card-background">
            <mat-card-content >
               <div>
                    <mat-card-title style="color: black;"> Offer by {{off.bloodBankUsername}} </mat-card-title>
                    <br> <br>
                    <div *ngFor="let b of off.bloodAmounts ">
                      
                      <div style="display: inline-block;">
                          <mat-card-content style="font-size: 25px; color:black; width: 100px;"> {{b.bloodAmount}} .. {{b.bloodType}} </mat-card-content>
                                                      
                      </div>
                      
                      <div style="display: inline-block; margin-left: 40px;">
                          <div class="input-group"> 
                            
                              <mat-card-content style="font-size: 25px; color:black; width: 100px;"> {{b.priceAmount}} $ </mat-card-content>
                          
                            </div>
                      </div>
                    
                    </div>

                    <div class="form-button mt-3">
                        <button id="submit" type="submit"  class="btn btn-primary"  >Accept</button>
                    </div>
                  
                  <br>
                  
               </div>
                     
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
