<div class="card fs-6 text-dark col-4 mx-auto mt-5">
  <div class="card-header bg-secondary text-dark fs-3 py-4">
    Create Examination
    <button class="back-arrow bg-primary border-light" (click)="goBack()">
      <mat-icon class="text-primary text-light">arrow_back</mat-icon>
    </button>
  </div>
  <div class="card-body">
    <form [formGroup]="examinationForm" (submit)="onSubmit($event)">
      <div class="mb-3 col-12">
        <label for="patient" class="form-label">Patient</label>
        <select name="patient" class="form-control" formControlName="patient">
          <option value="default" disabled>Select Patient</option>
          <option *ngFor="let patient of patients" [value]="patient.id">
            {{patient.firstName}} {{patient.lastName}}
          </option>
        </select>
        <span class="error-block">

        </span>
      </div>
      <div class="mb-3 col-12">
        <mat-form-field class="example-full-width mat-primary" appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput formControlName="date" [matDatepickerFilter]="workingDaysFilter" [matDatepicker]="picker">
          <mat-hint>DD/MM/YYYY</mat-hint>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="error-block" *ngIf="!date.valid && date.touched">
          Please select date
        </div>
      </div>
      <div class="mb-3 col-12">
        <label for="startTime" class="form-label">Start Time</label>
        <input type="time" name="startTime" class="form-control" formControlName="startTime" min="{{doctor.workTimeStart}}" max="{{doctor.workTimeEnd}}">
        <span class="error-block" *ngIf="!startTime.valid && startTime.touched">
          Please select start time
        </span>
      </div>
      <div class="mb-3 col-12">
        <label for="endTime" class="form-label">End Time</label>
        <input type="time" name="endTime" class="form-control" formControlName="endTime" min="{{doctor.workTimeStart}}" max="{{doctor.workTimeEnd}}">
        <span class="error-block" *ngIf="!endTime.valid && endTime.touched">
          Please select end time
        </span>
      </div>
      <div class="buttons-wrapper mt-4">
        <button type="submit" class="btn btn-primary me-3">Create</button>
        <button class="btn btn-primary" (click)="resetForm()">Cancel</button>
      </div>
    </form>
  </div>
</div>
