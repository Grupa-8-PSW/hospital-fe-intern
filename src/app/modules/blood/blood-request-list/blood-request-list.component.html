<h2 class="text-center">Blood Unit Requests</h2>
<table mat-table [dataSource]="bloodRequestList" style="width: 100%;">
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let bloodRequest"> {{getTypeByValue(bloodRequest.type)}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef> Quantity [Liters] </th>
    <td mat-cell *matCellDef="let bloodRequest"> {{bloodRequest.amountL}}</td>
  </ng-container>
  <ng-container matColumnDef="creationDate">
    <th mat-header-cell *matHeaderCellDef> Creation Date </th>
    <td mat-cell *matCellDef="let bloodRequest"> {{bloodRequest.creationDate}}</td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let bloodRequest"> {{getStatusByValue(bloodRequest.status)}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="['type', 'amount', 'creationDate', 'status']"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: ['type', 'amount', 'creationDate', 'status']"></tr>
</table>
