<div class="row g-0 mt-3">
  <div class="col-md-1">
\
  </div>
  <div class="col-md-10 text-center">
      <h2>Blood type:</h2>
      <select [(ngModel)]="bloodType" (change)="getBloodOrderByType()" >
          <option>0+</option>
          <option>0-</option>
          <option>A+</option>
          <option>A-</option>
          <option>B+</option>
          <option>B-</option>
          <option>AB+</option>
          <option>AB-</option>

      </select>
  </div>
  <div class="col-md-1">
    
  </div>
</div>


<div class="container">
  <h2 class="text-center">Blood orders</h2>
  <table mat-table [dataSource]="bloodOrderList" style="width: 100%;">
    <ng-container matColumnDef="bloodType">
      <th mat-header-cell *matHeaderCellDef> Blood type </th>
      <td mat-cell *matCellDef="let bloodOrder"> {{getTypeByValue(bloodOrder.bloodType)}} </td>
    </ng-container>
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity [Liters] </th>
      <td mat-cell *matCellDef="let bloodOrder"> {{bloodOrder.quantity}}</td>
    </ng-container>
    <ng-container matColumnDef="deliveryDate">
      <th mat-header-cell *matHeaderCellDef> Delivery date </th>
      <td mat-cell *matCellDef="let bloodOrder"> {{bloodOrder.deliveryDate | date}}</td>
    </ng-container>
    <ng-container matColumnDef="orderStatus">
      <th mat-header-cell *matHeaderCellDef> Order status </th>
      <td mat-cell *matCellDef="let bloodOrder">
        {{getStatusByValue(bloodOrder.orderStatus)}}
      </td>
    </ng-container>
    <ng-container matColumnDef="bankName">
      <th mat-header-cell *matHeaderCellDef> Blood bank </th>
      <td mat-cell *matCellDef="let bloodOrder"> {{bloodOrder.bankName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['bloodType', 'quantity', 'deliveryDate', 'orderStatus', 'bankName']"></tr>
    <tr mat-row
      *matRowDef="let myRowData; columns: ['bloodType', 'quantity', 'deliveryDate', 'orderStatus', 'bankName']"></tr>
  </table>
</div>
