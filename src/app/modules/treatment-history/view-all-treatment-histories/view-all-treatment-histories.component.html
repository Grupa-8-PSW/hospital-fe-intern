<div class="container mt-3">
  
    <section class="add-new-treatment-history">
      <button mat-fab color="primary" class="mb-3" aria-label="Example icon button with a bookmark icon" (click)="addExamination()">
        <mat-icon>add</mat-icon>
      </button>
    </section>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="Patient">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Patient</th>
        <td mat-cell *matCellDef="let th" class="cell-center">{{th.patient.firstName + " " + th.patient.lastName}}</td>
      </ng-container>
      <ng-container matColumnDef="Room">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Room</th>
        <td mat-cell *matCellDef="let th" class="cell-center">{{th.roomId}}</td>
      </ng-container>
      <ng-container matColumnDef="Bed">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Bed</th>
        <td mat-cell *matCellDef="let th" class="cell-center">{{th.bedId}}</td>
      </ng-container>
      <ng-container matColumnDef="starts">
          <th mat-header-cell *matHeaderCellDef class="cell-center">Start of treatment</th>
          <td mat-cell *matCellDef="let th" class="cell-center">{{th.startDate}}</td>
      </ng-container>
      <ng-container matColumnDef="end">
        <th mat-header-cell *matHeaderCellDef class="cell-center">End</th>
        <td mat-cell *matCellDef="let th" class="cell-center">{{th.endDate}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef class="cell-center">Details</th>
        <td mat-cell *matCellDef="let th" class="cell-center">
          <button mat-fab color="primary" (click)="viewTreatmentHistory(th.id)">
            <mat-icon>stars</mat-icon>
          </button>
        </td>
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
