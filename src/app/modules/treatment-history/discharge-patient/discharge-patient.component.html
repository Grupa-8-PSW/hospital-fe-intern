<div class="card fs-6 text-dark col-4 mx-auto mt-5">

    <div class="card-header bg-secondary text-dark fs-3 py-4">
        <h2>Discharge {{treatmentHistory?.patient?.firstName}} {{treatmentHistory?.patient?.lastName}}</h2>
    </div>

    <div class="card-body">
        <form [formGroup]="dischargeForm" (submit)="onSubmit($event)">
            
            <div class="mb-3 col-12">       
                <mat-form-field appearance="fill">
                    <mat-label>Choose date</mat-label>
                    <input matInput [matDatepicker]="dp" [formControl]="date" formControlName="date" class="datepicker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                    <mat-datepicker #dp></mat-datepicker>
                </mat-form-field>
            </div>
            <div class="error-block" *ngIf="!date.valid && date.touched">
                Please select date
            </div>

            <div class="mb-3 col-12">
                <label for="reason" class="form-label">Reason</label>
                <textarea id="name" class="form-control" type="text" formControlName="dischargeReason">
                </textarea>
                <span class="error-block" *ngIf="!dischargeReason.valid && dischargeReason.touched">
                  Please write reason
                </span>
              </div>

            <div class="buttons-wrapper mt-4">
                <button type="submit" class="btn btn-primary me-3">{{submitted ? "Discharging patient..." : "Discharge patient"}}</button>
            </div>
     
        </form>
    </div>
</div>
